<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Club & Activity Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
        <div style="text-align: center;">
            <h1 style="color: #333; margin-bottom: 20px;">Redirecting to UniClubs...</h1>
            <p style="color: #666; margin-bottom: 30px;">If you are not redirected automatically, <a href="home.html" style="color: #007bff;">click here</a>.</p>
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
    </div>
    
    <script>
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 2000);
    </script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
